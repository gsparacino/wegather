<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informazioni</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="login-form-wrapper">
        <h2 th:text="'Bevenuto ' + ${username} + '!'">Ciao</h2>
        <p>Qui puoi modificare/aggiornare i tuoi dati.</p>
        <form action="#" method="post" th:action="@{/info}" th:object="${info}">
            <div class="form-group">
                <label>Nome</label>
                <input class="form-control" id="nome" th:field="*{nome}" th:placeholder="${nome}" type="text">
            </div>
            <div class="form-group">
                <label>Cognome</label>
                <input class="form-control" id="cognome" th:field="*{cognome}" th:placeholder="${cognome}" type="text">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" id="email" th:field="*{email}" th:placeholder="${email}" type="email"/>
            </div>
            <div>
                <label>Telefono</label>
                <input class="form-control" id="phone" name="phone" pattern="[0-9]{10}"
                       th:field="*{telefono}" th:placeholder="${telefono}" type="tel"/>
            </div>
            <div><br></div>
            <div>
                <input class="btn btn-lg btn-primary" type="submit" value="Submit"/>
            </div>
        </form>
    </div>

</div>

</body>
</html>
