<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | WeGather</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    .login-form-wrapper {
    margin: auto;
    width: 25vw;
    /* border: solid 1px grey; */
    border-radius: 1vw;
    padding: 2%;
    text-align: center;
    box-shadow: 0 6px 40px 0 rgb(0 0 0 / 30%);
    }
    .container {
    padding: 25px 5px;
    }


























</style>
<div class="container">
    <div class="login-form-wrapper">
        <h1>Cancellazione evento</h1>
        <h1 th:text="${evento.nome}"></h1>
        <p>Sei sicuro di voler cancellare questo evento?</p>
        <form action="#" method="post" th:action="@{/evento/delete}" th:object="${evento}">
            <input name="idEvento" th:field="*{id}" type="hidden">
            <div><input class="btn btn-danger" type="submit" value="Elimina"/></div>
            <br/>
            <div><a class="btn btn-secondary" th:href="@{/lista}">Annulla</a></div>
        </form>
    </div>
</div>


</body>
</html>
